<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p,h4{
			margin:0;
		}
		.modal{
			width:500px;
			background-color: #fff;
			border:1px solid rgba(20,0,0,.5);
			box-shadow: 0 3px 9px rgba(0,0,0,.5)
		}
		.modal-head{
			padding: 15px;
			border-bottom: 1px solid #e5e5e5;
		}
		.modal-body div{
			padding: 20px;
		}
		.modal-footer{
			padding: 15px;
			border-top: 1px solid #e5e5e5;
		}

		.btn{
			padding: 5px 15px;
			border: none;
			outline: none;
		}
		.blue{
			color:#fff;
			background-color: #39f;
			border-color: #39f;
		}
	</style>
</head>
<body>
<div id="app">
	<m-modal modal-title="提醒" @on-ok="okMsg" @on-cancel="cancel">
		<ul  solt="modal-content">
			<li v-for="item in list">{{item}}</li>
			<li>aa</li>
		</ul>
		<!-- <div slot="modal-footer">
			<span>重置</span>
			<span>返回</span>
		</div> -->
	</m-modal>
</div>
<template id="modal-temp">
	<div class="modal">
		<div class="modal-head">
			<h4 v-text="modalTitle"></h4>
		</div>
		<div class="modal-body">
			<div>
				<slot name="modal-content"> 这里是添加内容</slot>
				
			</div>	
		</div>
		<div class="modal-footer">
			<slot name="modal-footer">
				<input class="btn blue" @click="okHandle" type="button" value="确定">
				<input type="button" @click="cancelHandel" class="btn" value="取消">
			</slot>
		</div>
	</div>
</template>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('m-modal',{
		props:{
			modalTitle:{
				type:String,
				default:'这是一个模态框'
			}
		},
		methods:{
			okHandle(){
				this.$emit("on-ok");
			},
			cancelHandel(){
				this.$emit("on-cancel")
			}
		},
		template:'#modal-temp'
	});
	var list = [...'秒维克托地方'];
	new Vue({
		el:'#app',
		data:{
			list:list
		},
		methods:{
			okMsg(){
				alert("改变样式")
			},
			cancel(){
				alert("取消了")
			}
		}
	})























</script>
</body>
</html>
